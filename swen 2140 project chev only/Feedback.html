<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            text-align: top;
            margin-bottom: 20px;
        }

        .image-container img {
            position: absolute;
            top: 0px; /* Adjust as needed */
            left: 50%;
           transform: translateX(-50%);
            width: 520px;
            height: 1000;
        }

        .feedback-container {
            max-width: 1100px;
            width: 100%;
            height: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feedback-container h2 {
            margin-bottom: 15px;
            font-size: 3.5rem;
            color: #333;
        }
        .feedback-container textarea {
            width: 90%;
            height: 260px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 2rem;
        }
        .feedback-container button {
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 3rem;
            cursor: pointer;
        }
        .feedback-container button:hover {
            background-color: #45a049;
        }
        .date-display {
            margin-top: 10px;
            font-size: 4em;
            color: #555;
        }
    </style> 
     <link rel="stylesheet" href="feedback.css">

</head>
<body>
     <div class="image-container">
        <img src="eagle logo.jpg" alt="Decorative Image">
    </div>
    <div class="feedback-container">
        <h2>Leave Your Feedback</h2>
        <textarea id="feedback" placeholder="Write your review here..."></textarea>
        <button id="submitFeedback">Submit Feedback</button>
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="feedback.js"></script>
</body>
</html>
