<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align items at the top */
            align-items: center; /* Center horizontally */
            height: 100vh;
        }

        /* Image container at the top */
        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add some space below the logo */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Limit image height to avoid stretching */
        }

        .feedback-container {
            max-width: 1100px;
            width: 100%;
            height: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feedback-container h2 {
            margin-bottom: 15px;
            font-size: 3.5rem;
            color: #333;
        }

        .feedback-container textarea {
            width: 90%;
            height: 260px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 2rem;
        }

        .feedback-container button {
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 3rem;
            cursor: pointer;
        }

        .feedback-container button:hover {
            background-color: #45a049;
        }

        .date-display {
            margin-top: 10px;
            font-size: 4em;
            color: #555;
        }
    </style> 
     <link rel="stylesheet" href="feedback.css">

</head>
<body>
    <!-- Image container at the top of the page -->
    <div class="image-container">
        <img src="eagle logo.jpg" alt="Decorative Image">
    </div>

    <!-- Feedback form container -->
    <div class="feedback-container">
        <h2>Leave Your Feedback</h2>
        <textarea name='feedback' id="feedback" placeholder="Write your review here..."></textarea>
        <button id="submitFeedback">Submit Feedback</button>
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <!-- External JavaScript -->
    <script src="feedback.js"></script>
</body>
</html>
