<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="POST">
        <input type="text" name="Fname" placeholder="FirstName" required><br><br>
        <input type="text" name="Lname" placeholder="LastName" required><br><br>
        <input type="date" name="DOB" placeholder="Date of Birth(mm/dd/yyyy)" required><br><br>
        <input type="number" name="Telephone" placeholder="Phone Number" required><br><br>
        <input type="text" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <!--<input type="text" name="address" placeholder="Address" required><br><br>
        
        <input type="text" name="Telephone" placeholder="Phone Number" required><br><br>-->
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
